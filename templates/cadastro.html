<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cidadão Doador</title>
    <style>
        body {
            background:rgb(255, 255, 51);
            color: #111;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .cadastro-container {
            background: #fff;
            padding: 32px 32px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            width: 380px;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
        }
        input {
            width: 100%;
            padding: 7px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 8px;
            font-size: 1em;
        }
        .senha-container {
            position: relative;
        }
        .senha-container input {
            padding-right: 36px;
        }
        .senha-container span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        button {
            width: 60%;
            display: block;
            margin: 18px auto 0;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            background: rgb(8, 96, 22);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #ffecb3;
        }
        .input-senha {
            width: 60%;
            min-width: 120px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastro de Cidadão Doador</h1>
        <form action="/cadastrar" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" required>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>

            <label for="senha">Senha:</label>
            <div class="senha-container">
                <input type="password" name="senha" id="senha" class="input-senha" required>
                <span onclick="toggleSenha()">
                    <img id="olhoSenha" src="https://cdn.jsdelivr.net/gh/feathericons/feather@4.28.0/icons/eye-off.svg" alt="Mostrar senha" width="22">
                </span>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script>
    function toggleSenha() {
        const input = document.getElementById('senha');
        const img = document.getElementById('olhoSenha');
        if (input.type === "password") {
            input.type = "text";
            img.src = "https://cdn.jsdelivr.net/gh/feathericons/feather@4.28.0/icons/eye.svg";
        } else {
            input.type = "password";
            img.src = "https://cdn.jsdelivr.net/gh/feathericons/feather@4.28.0/icons/eye-off.svg";
        }
    }
    </script>
</body>
</html>
