<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrar</title>
    <style>
        body {
            background: rgb(255, 255, 51);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 32px 32px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            width: 340px;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
        }
        input {
            width: 100%;
            padding: 7px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 7px;
            font-size: 1em;
        }
        button {
            width: 50%;
            display: block;
            margin: 18px auto 0;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            background: rgb(8, 96, 22);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #ffecb3;
        }
        .input-senha {
            width: 70%; /* ou o valor que preferir, ex: 60%, 150px */
            min-width: 120px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Entrar</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li style="color:red;">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>

            <label for="senha">Senha:</label>
            <div style="position: relative;">
                <input type="password" name="senha" id="senha" class="input-senha" required style="padding-right: 36px;">
                <span onclick="toggleSenha()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                    <img id="olhoSenha" src="https://cdn.jsdelivr.net/gh/feathericons/feather@4.28.0/icons/eye-off.svg" alt="Mostrar senha" width="22">
                </span>
            </div>

            <button type="submit">Entrar</button>
        </form>
    </div>
    <script>
    function toggleSenha() {
        const input = document.getElementById('senha');
        const img = document.getElementById('olhoSenha');
        if (input.type === "password") {
            input.type = "text";
            img.src = "https://cdn.jsdelivr.net/gh/feathericons/feather@4.28.0/icons/eye.svg";
        } else {
            input.type = "password";
            img.src = "https://cdn.jsdelivr.net/gh/feathericons/feather@4.28.0/icons/eye-off.svg";
        }
    }
    </script>
</body>
</html>
