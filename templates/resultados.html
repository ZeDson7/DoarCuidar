<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultados da Pesquisa</title>
</head>
<body>
    <h1>Resultados da Pesquisa</h1>
    {% if erro %}
        <p style="color: red;">{{ erro }}</p>
    {% elif empresas %}
        <ul>
        {% for empresa in empresas %}
            <li>{{ empresa['nomeEmpresarial'] }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nenhuma empresa encontrada.</p>
    {% endif %}
</body>
</html>
